<!DOCTYPE html>
<html>
<head>
<title>This is basic form</title>
<link rel="stylesheet" href="tempConversion.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <script src="tempConversion.js"></script>

<div class="temp-window">
    <div class="temp-windows-elements">
    <h1>Temperature Conversion</h1>
    <input type="number" id="temp-number" value="0" step="0.1"> <br>

    <div class="switch-container">
        <label class="switch">
          <input type="checkbox" id="temp-switch">
          <span class="slider"></span>
        </label>
      </div>
    <div class="symbol-arrow">
        <p id="c-to-f"><span id="celsius-result"></span> ℃ <span id="flipping-arrow"> → </span>℉ <span id="fahrenheit-result"></span></p>
    </div>
    <button type="button" id="convert-button">Convert</button>
    </div>
</div>

</body>
</html>
