<!DOCTYPE html>
<html>
<head>
<title>This is basic form</title>
<link rel="stylesheet" href="style.css">
</head>

<body>
    <script src="index.js"></script>
    <div class="form1">
        <form id="myForm">
            <div class="form-group">
                <label for="Username">Username:</label>
                <input type="text" id="Username" placeholder="30DaysChallenge" minlength="6" maxlength="15" required>
            </div>
    
            <div class="form-group">
                <label for="Password">Password:</label>
                <input type="password" id="Password" placeholder="I love English" minlength="6" maxlength="15" required>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="Email" placeholder="StudentName@tufs.ac.jp">
            </div>
            
            <div class="form-group-radio">
                <div class="StudentYear">
                    <input type="radio" id="1stYear" name="year">
                    <label for="1stYear">1 year</label>
                    <input type="radio" id="2ndYear" name="year">
                    <label for="2ndYear">2 year</label>
                    <input type="radio" id="3rdYear" name="year">
                    <label for="3rdYear">3 year</label>
                    <input type="radio" id="4thYear" name="year">
                    <label for="4thYear">4 year</label>
                </div>
            </div>

            <div class="form-group">
                <div class="submit-reset">
                    <input type="submit" value="Submit" id="Submit">
                    <input type="reset" value="Reset">  
                </div>
            </div>
        </form>
        <div id="img-property">
            <img src="tufs_image.png" id="image1">
            <p id="checked-result"></p>
        </div>
    </div>
</body>
</html>
